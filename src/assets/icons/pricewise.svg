<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 260" fill="none">
  <!-- Background Circle -->
  <circle cx="130" cy="130" r="120" fill="#4A6FA5" opacity="0.4"/>
  
  <!-- Graph Structure - Vertices and Edges -->
  <!-- Key Vertices -->
  <circle cx="80" cy="80" r="12" fill="#2C3E50"/>
  <circle cx="180" cy="80" r="12" fill="#2C3E50"/>
  <circle cx="80" cy="180" r="12" fill="#2C3E50"/>
  <circle cx="180" cy="180" r="12" fill="#2C3E50"/>
  
  <!-- Additional Vertices -->
  <circle cx="130" cy="130" r="12" fill="#E74C3C"/>
  <circle cx="60" cy="130" r="8" fill="#E74C3C"/>
  <circle cx="200" cy="130" r="8" fill="#E74C3C"/>
  <circle cx="130" cy="60" r="8" fill="#E74C3C"/>
  <circle cx="130" cy="200" r="8" fill="#E74C3C"/>
  
  <!-- Edges - First Formulation -->
  <path d="M80 80 L130 130 L180 80" stroke="#3498DB" stroke-width="5" stroke-dasharray="8,4"/>
  <path d="M80 180 L130 130 L180 180" stroke="#3498DB" stroke-width="5" stroke-dasharray="8,4"/>
  <path d="M60 130 L130 130 L200 130" stroke="#3498DB" stroke-width="5" stroke-dasharray="8,4"/>
  <path d="M130 60 L130 130 L130 200" stroke="#3498DB" stroke-width="5" stroke-dasharray="8,4"/>
  
  <!-- Edges - Second Formulation -->
  <path d="M80 80 L130 60 L180 80" stroke="#2ECC71" stroke-width="3" stroke-dasharray="4,2" opacity="0.8"/>
  <path d="M80 180 L130 200 L180 180" stroke="#2ECC71" stroke-width="3" stroke-dasharray="4,2" opacity="0.8"/>
  <path d="M60 130 L80 80 L80 180" stroke="#2ECC71" stroke-width="3" stroke-dasharray="4,2" opacity="0.8"/>
  <path d="M200 130 L180 80 L180 180" stroke="#2ECC71" stroke-width="3" stroke-dasharray="4,2" opacity="0.8"/>
  
  <!-- Steiner Tree Solution -->
  <path d="M80 80 L130 130 L180 80 M130 130 L130 200" stroke="#E74C3C" stroke-width="6"/>
  
  <!-- Symbols Representing LP Formulations -->
  <rect x="32" y="32" width="18" height="18" fill="#3498DB" opacity="0.8"/>
  <text x="55" y="46" font-family="Arial" font-size="14" fill="#3498DB">LP₁</text>
  
  <circle cx="32" cy="62" r="9" fill="#2ECC71" opacity="0.8"/>
  <text x="55" y="66" font-family="Arial" font-size="14" fill="#2ECC71">LP₂</text>
  
  <polygon points="32,92 41,82 23,82" fill="#E74C3C" opacity="0.8"/>
  <text x="55" y="86" font-family="Arial" font-size="14" fill="#E74C3C">ST</text>
</svg>